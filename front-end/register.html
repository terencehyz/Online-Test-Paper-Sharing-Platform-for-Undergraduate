<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>注册|大学生在线酷考平台</title>
    <link rel="stylesheet" href="css/account.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #e6e6e6">
<div id="app">
    <div class="container-fluid">
        <div class="row logo" style="min-height: 100px;">
            <div class="col-xs-12">
                <img src="img/logo.png" alt="logo" class="img-responsive center-block"
                     width="300" height="90">
            </div>
        </div>
        <div id="form" novalidate="novalidate" class="animated fadeInUp">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12"
                     style="background-color: #fff; padding: 20px 50px; margin-bottom: 30px;">
                    <div class="row sign-up-sw">
                        <div class="col-xs-12">
                            <h1 class="text-center index-title">注 册</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="用户名" required="required" aria-required="true" v-model="userInfo.name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="邮箱" required="required" aria-required="true" v-model="userInfo.email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="密码" required="required" aria-required="true" v-model="userInfo.pwd">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="确认密码" required="required" aria-required="true" v-model="userInfo.pwdConfirm">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="学校名称" required="required" aria-required="true" v-model="userInfo.school">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="学院" required="required" aria-required="true" v-model="userInfo.academy">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="验证码" required="required" aria-required="true" v-model="confirmCode">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <input class="btn btn-md btn-block btn-primary action-btn" type="button" id="send-btn" value="获取验证码" v-on:click="getCode">
                        </div>
                    </div>

                    <div class="alert alert-danger animated bounce" role="alert" v-show="registerMessage.length">{{registerMessage}}</div>

                    <div class="row sign-up-sw">
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-block btn-success action-btn" type="submit" v-on:click="register">注 册</button>
                        </div>
                    </div>
                    <div class="row text-center" style="padding-top: 15px;">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <a class="btn btn-link" role="button" href="index.html">已有账号</a>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
                            <a class="btn btn-link" role="button" href="forget.html">忘记密码？</a>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 15px;">
                        <div class="col-xs-12 text-center text-muted">
                            <small>© 大学生在线酷考平台</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="//cdn.bootcss.com/vue-resource/1.3.3/vue-resource.js"></script>
<script src="js/register.js"></script>
</body>
</html>
